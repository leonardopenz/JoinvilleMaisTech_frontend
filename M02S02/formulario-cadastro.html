<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio - Cadastro</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="nome">Nome Completo</label>
        <input type="text" name="" id="nome" />
        <label for="usuario">E-mail:</label>
        <input type="email" name="" id="usuario" />
        <label for="senha">Senha:</label>
        <input type="password" name="" id="senha" />
        <label for="confirma_senha">Confirme sua senha:</label>
        <input type="password" name="" id="confirma_senha" />
        <label for="telefone">Telefone:</label>
        <input type="tel" name="" id="telefone" placeholder="(xx)xxxxx-xxxx" />
        <input type="checkbox" name="" id="termo_aceite" />Declaro que li e concordo com os termos para cadastro!
      </fieldset>
      <button type="submit">Cadastrar</button>
      <a href="./formulario-login.html">
        <button type="button">Voltar</button>
      </a>
    </form>
  </body>
</html>
