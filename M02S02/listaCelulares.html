<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de celulares</title>
    <!--<link rel="stylesheet" href="listagemCelulares.css" />-->
    <link rel="stylesheet" href="listagemCelularesFlexbox.css" />
  </head>
  <body>
    <h1>Listagem de celulares</h1>
    <table border="1">
      <thead>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Cor</th>
        <th>Valor</th>
        <th>Estado</th>
      </thead>
      <tbody>
        <tr>
          <td>Samsung</td>
          <td>Galaxy S22</td>
          <td>Preto</td>
          <td>R$ 3.500,00</td>
          <td>Novo</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>iPhone 13</td>
          <td>Azul</td>
          <td>R$ 5.200,00</td>
          <td>Usado</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>iPhone 14</td>
          <td>Cinza</td>
          <td>R$ 6.300,00</td>
          <td>Novo</td>
        </tr>
        <tr>
          <td>Xiaomi</td>
          <td>Redmi 14C</td>
          <td>Preto</td>
          <td>R$ 1.500,00</td>
          <td>Novo</td>
        </tr>
        <tr>
          <td>Motorola</td>
          <td>Moto G</td>
          <td>Verde Escuro</td>
          <td>R$ 2.100,00</td>
          <td>Usado</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
