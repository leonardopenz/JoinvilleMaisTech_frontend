    <script>
      let numero = Math.floor(Math.random() * 100);

      let entrada = parseInt(prompt("Informe um número"));
      let tentativas = 0;

      while (entrada != numero) {
        if (numero > entrada) {
          console.log("Suba seu palpite!");
        } else {
          console.log("Abaixe seu palpite");
        }
        tentativas += 1;
        entrada = parseInt(prompt("Informe outro número"));
      }

      console.log(`O número era ${numero} e você levou ${tentativas} tentativas`);
    </script>
