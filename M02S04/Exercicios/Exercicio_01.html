<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos em Estoque</title>
  </head>
  <body>
    <script>
      const produtos = [
        { nome: "Notebook", estoque: 4 },
        { nome: "Monitor", estoque: 0 },
        { nome: "Teclado", estoque: 2 },
        { nome: "Mouse", estoque: 0 },
      ];
      let produtosEmEstoque = produtos.filter((produto) => produto.estoque > 0);
      console.log(produtosEmEstoque);
    </script>
  </body>
</html>
